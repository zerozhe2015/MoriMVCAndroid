apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.moriarty.morimvcandroid"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        flavorDimensions "versionCode"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /**
         * 对Java8新语法的支持
         * 如果强制支持Java8的话；会导致Java代码中动态设置的中文在运行中是乱码。
         */
        jackOptions {
            enabled false
        }

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    /*打开dex增量编译
   这还是一个实验性的功能，但是还是推荐打开试试*/
    dexOptions {
        incremental true
    }

    greendao {
        //数据库schema版本，也可以理解为数据库版本号
        schemaVersion 1
        //设置DaoMaster 、DaoSession、Dao包名
        daoPackage 'com.moriarty.morimvcandroid.greendao.db'
        //设置DaoMaster 、DaoSession、Dao目录
        targetGenDir 'src/main/java'
        //设置生成单元测试目录
        //targetGenDirTest
        //设置自动生成单元测试用例
        //generateTests
    }

    buildTypes {
        release {
            shrinkResources false
//为了溢出未使用的不必要的资源文件以便减少最后安装包的体积大小，在release模式下开启为true，debug下不需要设置true，不然为报Warnings
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false//开启混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'//配置内容
        }
    }

    /**
     * 对Java8新语法的支持
     * 如果强制支持Java8的话；会导致Java代码中动态设置的中文在运行中是乱码。
     *
     * 解决方法：要在代码中设置的中文，全放到String文件中，然后再在代码中引用
     */
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }

    productFlavors {
        huawei {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "huawei"]
        }
        qh360 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "qh360"]
        }
        baidu {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "baidu"]
        }
        wandoujia {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wandoujia"]
        }
        yingyongbao {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "yingyongbao"]
        }
        xiaomi {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xiaomi"]
        }
        ocnyang {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "ocnyang"]
        }
    }
}


